<h1>Cadastro de pessoas com totalizador</h1>
<body>
  <form ngForm name = "cadastro">
    Nome  <input type = "text" name="nome"
    [(ngModel)]='nome'>
    <button (click)='adicionar()'>OK</button>
  </form>
  <ul>
    <h2>Pessoas Cadastradas</h2>
    <h3>Nome</h3> <tr>
    <li *ngFor="let pessoa of pessoas">
       <tr>
      {{pessoa}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button (click)='deletar(pessoa)'>Excluir</button>
    </li>
  </ul>
  Total de Pessoas cadastradas: {{contador}}
</body>
